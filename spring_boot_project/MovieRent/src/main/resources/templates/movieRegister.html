<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Movie Store | Register a New Movie</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<style>
		body {
			background-color: #1c1c1e;
			color: #f8f9fa;
			font-family: 'Poppins', sans-serif;
		}
		.navbar {
			background-color: #000000;
			padding: 1rem 2rem;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
		}
		.navbar-brand {
			font-size: 1.7rem;
			font-weight: bold;
			color: #f0a500;
		}
		.nav-link {
			transition: color 0.3s ease;
			font-size: 1.1rem;
			color: #f8f9fa;
		}
		.nav-link:hover {
			color: #f0a500;
		}
		.form-container {
			background-color: #2c2c2e;
			border-radius: 20px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
			padding: 40px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.form-container:hover {
			transform: scale(1.03);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
		}
		.form-label {
			font-weight: 500;
			color: #f0a500;
		}
		.form-control {
			background-color: #3a3a3c;
			color: #f8f9fa;
			border: none;
			border-radius: 10px;
			padding: 15px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}
		.form-control:focus {
			background-color: #48484a;
			transform: scale(1.05);
			box-shadow: 0 4px 15px rgba(240, 165, 0, 0.5);
		}
		.btn-primary {
			background-color: #f0a500;
			border: none;
			border-radius: 10px;
			font-size: 1.1rem;
			font-weight: bold;
			padding: 12px;
			transition: background-color 0.3s ease, transform 0.3s ease;
			width: 100%;
		}
		.btn-primary:hover {
			background-color: #d48806;
			transform: scale(1.05);
			box-shadow: 0 6px 18px rgba(240, 165, 0, 0.5);
		}
		.text-center {
			color: #f0a500;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">ðŸŽ¬ Movie Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="available_movies">Available Movies</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="my_movies">My Movies</a>
				</li>
			</ul>
			<div>
				<a class="nav-link" href="movie_register">New Movie Register</a>
			</div>
		</div>
	</div>
</nav>

<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-md-6 form-container">
			<h4 class="text-center mb-4">Register a New Movie</h4>
			<form th:action="@{/save}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Movie Name</label>
					<input type="text" class="form-control" name="name" placeholder="Enter movie name">
				</div>
				<div class="mb-3">
					<label for="genre" class="form-label">Genre</label>
					<input type="text" class="form-control" name="genre" placeholder="Enter genre">
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Price ($)</label>
					<input type="text" class="form-control" name="price" placeholder="Enter price">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
