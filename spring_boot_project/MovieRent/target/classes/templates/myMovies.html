<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie Store | My Movies</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Arial', sans-serif;
      color: #f8f9fa;
    }
    .navbar {
      background-color: #000;
      border-bottom: none;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #f8f9fa !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #f0a500 !important;
    }
    .container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }
    table {
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      padding: 12px;
      vertical-align: middle;
      text-align: center;
      border-bottom: 1px solid #444;
      color: #f8f9fa;
    }
    th {
      background-color: #3a3a3a;
      color: #ffffff;
    }
    td {
      background-color: #333;
    }
    tr:hover td {
      background-color: #444;
    }
    .fa-trash {
      color: #dc3545;
      transition: transform 0.2s ease-in-out;
    }
    .fa-trash:hover {
      transform: scale(1.2);
      color: #ff6b6b;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸŽ¬ Movie Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="available_movies">Available Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_movies">My Movies</a>
        </li>
      </ul>
      <div>
        <a class="nav-link" href="movie_register">New Movie Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-8">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b :${movie}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.genre}"></td>
      <td th:text="${b.price}"></td>
      <td>
        <a th:href="@{/deleteMyList/{id}(id=${b.id})}">
          <i class="fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
